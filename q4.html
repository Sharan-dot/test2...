<!DOCTYPE html>
<html lang="en">
<head>
    <title>Days to New Year</title>
</head>
<body>
    <h1>There are <x-days-to-newyears></x-days-to-newyears> day(s) left until the new year in the Gregorian calendar.</h1>
</body>
<script>
    class DaysToNewYears extends HTMLElement {
        connectedCallback() {
            // Calculate the number of days left until New Year's Eve
            const today = new Date();
            const newYearsEve = new Date(today.getFullYear(), 11, 31); // December 31 of the current year
            const millisecondsInADay = 1000 * 60 * 60 * 24; // Number of milliseconds in one day
            const daysLeft = Math.ceil((newYearsEve - today) / millisecondsInADay); // Calculate days left

            console.log(daysLeft); // Log the result to the console

            // Insert the number of days left into the custom element's content
            this.innerHTML = daysLeft;
        }
    }

    // Define the custom element
    customElements.define("x-days-to-newyears", DaysToNewYears);
</script>
</html>
